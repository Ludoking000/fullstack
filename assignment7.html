<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media </title>
</head>
<body>
    <h1>HTML Media </h1>

    <section>
        <h2>Audio Player</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>This is an audio player featuring a sample audio track. Use the controls to play, pause, adjust volume, and seek through the audio.</p>
    </section>
    <section>
        <h2>Video Player (YouTube)</h2>
        <iframe width="640" height="360" 
            src="video.mp4" 
            title="A small Video" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
        <p>This is a YouTube video player showcasing the  video.</p>
    </section>
</body>
</html>
